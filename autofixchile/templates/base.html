{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AutoFixChile{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'style.css' %}" /> 

    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="background-color: rgb(144, 144, 179)">
        <ul class="nav">
            <a class="link" href="{% url 'Inicio' %}">
                <img src="{% static 'img/logo.png' %}" height="40" alt="logo" style="margin: 5px" />
            </a>
            <a class="link" href="{% url 'Inicio' %}" style="color: black; text-decoration: none">
                <h1 class="title"><strong>AutoFixChile</strong></h1>
            </a>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Servicios' %}" style="margin: 5px; color: black">
                    Nuestros servicios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Contacto' %}" style="margin: 5px; color: black">
                    Contactos
                </a>
            </li>
        </ul>


        <div class="nav justify-content-end" style="display: flex; align-items: center; margin-right: 10px;">
            {% if user.is_authenticated %}
                <span style="color: black; margin-right: 10px; font-weight: bold;">
                    Hola, {{ user.nombre }} {{ user.apellido }} 
                </span>
                <a href="{% url 'Perfil' %}" style="color: black; text-decoration: none; margin-right: 10px;">
                    <button type="button" class="btn btn-outline-light" style="border-color: black; border-radius: 30px;">
                        Mi Perfil
                    </button>
                </a>
                <a href="{% url 'Logout' %}" style="color: black; text-decoration: none;">
                    <button type="button" class="btn btn-light" style="border-color: black; border-radius: 30px;">
                        Cerrar Sesión
                    </button>
                </a>
            {% else %}
                <a href="{% url 'Login' %}">
                    <button type="button" class="btn btn-light" style="border-color: black; border-radius: 30px; margin: 5px;">
                        Iniciar Sesión
                    </button>
                </a>
                <a href="{% url 'Registro' %}">
                    <button type="button" class="btn btn-light" style="border-color: black; border-radius: 30px; margin: 5px;">
                        Registrar
                    </button>
                </a>
            {% endif %}
        </div>
    </div>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    
    {% block extraScript %}
    
    {% endblock %} 
</body>
</html>
